<h4 class="mlateral__menu-nav-title">{{menuItem()?.title}}</h4>
<small class="mlateral__menu-nav-subtitle">{{menuItem()?.subtitle}}</small>
<ul class="mlateral__menu-nav-list">
    @for (item of menuOptions(); track $index) {
    <li id="{{item.activeMenu}}" class="mlateral__menu-nav-item"
        [ngClass]="{'mlateral__menu-nav-item--active': activeMenu === item.activeMenu}">
        <app-opcion-item [item]="item" (eventActiveMenu)="setActiveMenu($event)" />
    </li>
    }
</ul>
